<!DOCTYPE html>
<html>
<head>
    <title>AAPL Stock Chart</title>
    <!-- Load Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>AAPL Stock Price (1 Year)</h1>
    <!-- Div to hold the chart -->
    <div id="stock-chart"></div>

    <!-- Pass the Plotly JSON data to JavaScript -->
    <script>
        const plotData = {{ plot_json | safe }};
        Plotly.newPlot('stock-chart', plotData.data, plotData.layout);
    </script>
</body>
</html>
